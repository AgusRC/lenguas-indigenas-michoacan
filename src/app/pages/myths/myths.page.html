<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mitos y leyendas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let myth of myths">

      <ion-card-title>{{myth.title}}</ion-card-title>
    </ion-card-header>
  </ion-card>

</ion-content>
